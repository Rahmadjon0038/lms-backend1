version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: postgres16
    restart: always
    environment:
      POSTGRES_USER: postgres        # 'user' edi, 'postgres'ga o'zgartirildi
      POSTGRES_PASSWORD: lsm123
      POSTGRES_DB: lms
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: